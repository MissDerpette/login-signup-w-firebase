<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-wrapper">

        <section class="login-section section ">
            <div class="login-container container">
                <form id="login-form" class="form">
                    <h2 class="title">Login</h2>
    
                    <label for="email-add"></label>
                    <input type="text" placeholder="Email Address" name="emailaddress" id="li-email" required>
    
                    <label for="password"></label>
                    <input type="password" placeholder="Password" name="password" id="li-password"required>

                    <div class="wrapper-for-a">
                        <a href="#">Forgot password?</a> 
                        <a href="#">Don't have an account yet? Sign up!</a>
                    </div>
                       
    
                    <!-- <button onclick="myFunction()" id="button">Login</button> -->
                    <input type="submit" onclick="logIn()" class="button" id="login-buton" value="Sign In">
    
                </form>
            </div>
        </section>
    
    
    
        <section class="signup-section section">
            <div class="signup-container container">
                <form id="signup-form" class="form" >
                    <h2 class="title">Signup</h2>

    
                    <label for="fname"></label>
                    <input type="text" placeholder="First Name" name="firstname" id="si-fname"required>
    
                    <label for="lname"></label>
                    <input type="text" placeholder="Last Name" name="lastname" id="si-lname" required>
    
                    <label for="email-add"></label>
                    <input type="text" placeholder="Email Address" name="emailaddress" id="si-email" required>
    
                    <label for="password"></label>
                    <input type="password" placeholder="Password" name="password" id="si-password" required>
    
                    <!-- <button onclick="myFunction()" id="button">Sign Up</button> -->

                    <input type="submit" class="button"  id="signup-buton" value="Sign Up" onsubmit="signUp(event)" >
    
                </form>
            </div>
        </section>

    </div>
   
    
</body>
